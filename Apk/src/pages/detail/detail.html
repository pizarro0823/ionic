<ion-header>

  <ion-navbar>
    <ion-title>Detalle de Nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-list>

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text"[(ngModel)]="note.title"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="note.Descripcion"></ion-textarea>
    </ion-item>
  
  </ion-list>
  <div padding>
<button ion-button block (click)="addNote()">Guardar Nota</button>
</div>
</ion-content>
